# MySQL DB Credentials
spring.datasource.url=jdbc:mysql://localhost:3306/spring_batch
spring.datasource.username=
spring.datasource.password=
spring.datasource.driverClassName=com.mysql.cj.jdbc.Driver

# Another Schema Credentials
spring.anotherdatasource.url=jdbc:mysql://localhost:3306/university
spring.anotherdatasource.username=
spring.anotherdatasource.password=
